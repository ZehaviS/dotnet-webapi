<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="login-page">
    <div class="login-container">
        <img src="img/13.jpg" alt="Salad Logo" class="login-logo">
        <h1>Welcome to Salad Management</h1>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <button type="submit" class="btn-add">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();

            // send credentials to API and store returned JWT in localStorage
            fetch('/users/login', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(async resp => {
                if (!resp.ok) {
                    throw new Error('Unauthorized');
                }
                // API returns a JSON string token, parse it
                const token = await resp.json();
                if (!token) throw new Error('No token returned');
                localStorage.setItem('token', token);
                window.location.href = 'salad.html';
            })
            .catch(err => {
                document.getElementById('message').textContent = 'Login failed. Only administrators allowed.';
            });
        });
    </script>
</body>

</html>
