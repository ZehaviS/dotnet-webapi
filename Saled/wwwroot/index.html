<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="login-page">
    <div class="login-container">
        <img src="img/13.jpg" alt="Salad Logo" class="login-logo">
        <h1>Welcome to Salad Management</h1>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <button type="submit" class="btn-add">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            if (name === 'אילה') {
                window.location.href = 'salad.html';
            } else {
                document.getElementById('message').textContent = 'Login failed. Only administrators allowed.';
            }
        });
    </script>
</body>

</html>
